{% extends 'booking/base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <h2>Escolha seus serviços</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="services">
            {% for s in servicos %}
            <label class="service">
                <input type="checkbox" name="servicos" value="{{ s.id }}">
                {{ s.nome }} — R${{ s.preco }}
            </label>
            {% endfor %}
        </div>

        <button type="submit" class="btn-primary">Avançar</button>

    </form>

</div>
{% endblock %}
